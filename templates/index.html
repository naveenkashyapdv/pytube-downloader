<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center.
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px.
        }
        form {
            display: flex.
            flex-direction: column.
        }
        input[type="text"] {
            padding: 10px.
            margin-bottom: 20px.
            border: 1px solid #ccc.
            border-radius: 5px.
            font-size: 16px.
        }
        button {
            padding: 10px.
            background-color: #3498db.
            color: white.
            border: none.
            border-radius: 5px.
            font-size: 16px.
            cursor: pointer.
        }
        button:hover {
            background-color: #2980b9.
        }
        .message {
            margin-top: 20px.
        }
        .success {
            color: green.
        }
        .error {
            color: red.
        }
        select {
            margin-bottom: 20px.
            padding: 10px.
            font-size: 16px.
        }
        a {
            color: #3498db.
            text-decoration: none.
        }
        a:hover {
            text-decoration: underline.
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form method="POST" action="/get_formats">
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
            <button type="submit">Get Formats</button>
        </form>

        {% if formats %}
        <form method="POST" action="/download">
            <input type="hidden" name="url" value="{{ url }}">
            <label for="format_id">Select Quality:</label>
            <select id="format_id" name="format_id" required>
                {% for format in formats %}
                <option value="{{ format.format_id }}">
                    {{ format.resolution }} - {{ format.ext }} (Size: {{ format.size }} bytes)
                </option>
                {% endfor %}
            </select>
            <button type="submit">Download Video</button>
        </form>
        {% endif %}

        <div class="message">
            {% if success %}
                <p class="success">Video "{{ video_title }}" downloaded successfully!</p>
                <a href="{{ url_for('download_file', filename=filename) }}">Click here to download</a>
            {% elif error %}
                <p class="error">Error: {{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
