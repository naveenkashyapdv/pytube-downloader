<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm">
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
            <button type="button" onclick="fetchFormats()">Get Formats</button>
        </form>

        <div id="formatsSection" style="display: none;">
            <form id="downloadFormatForm">
                <label for="formatSelect">Select Format:</label>
                <select id="formatSelect"></select>
                <button type="button" onclick="downloadVideo()">Download Video</button>
            </form>
        </div>

        <div class="message">
            <p id="message"></p>
        </div>
    </div>

    <script>
        const backendUrl = 'https://your-heroku-or-vercel-app.herokuapp.com'; // Update with your backend URL

        function fetchFormats() {
            const url = document.getElementById('url').value;
            document.getElementById('message').textContent = '';

            fetch(`${backendUrl}/get_formats`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('message').textContent = data.error;
                } else {
                    const formatSelect = document.getElementById('formatSelect');
                    formatSelect.innerHTML = '';
                    data.formats.forEach(format => {
                        const option = document.createElement('option');
                        option.value = format.format_id;
                        option.textContent = `${format.resolution} (${format.ext}) - ${format.size}`;
                        formatSelect.appendChild(option);
                    });
                    document.getElementById('formatsSection').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Error fetching formats.';
                console.error(error);
            });
        }

        function downloadVideo() {
            const url = document.getElementById('url').value;
            const formatId = document.getElementById('formatSelect').value;
            document.getElementById('message').textContent = '';

            fetch(`${backendUrl}/download`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url, format_id: formatId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('message').textContent = data.error;
                } else {
                    document.getElementById('message').textContent = 'Video download started!';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Error downloading video.';
                console.error(error);
            });
        }
    </script>
</body>
</html>
